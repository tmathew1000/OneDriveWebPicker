<!DOCTYPE html>
<html>
<head>
    <title> Test OneDrive</title>
    <script type="text/javascript" src="https://js.live.net/v7.0/OneDrive.js"></script>

</head>
<body>
    <script type="text/javascript">

        var odOptions = {
            "clientId": "bde95834-2b43-4daf-a712-de047538bd83",
            //action: "share | download | query",
            action: "download",
            multiSelect: false,

            success: function (files) {
                alert(JSON.stringify(files, null, '  '));
            },
            cancel: function () {
                alert("Canceled");
            },
            error: function (e) { /* error handler */ }
        }

  function launchOneDrivePicker() {
      OneDrive.open(odOptions);
  }
    </script>
    <h1>Opening Files From OneDrive</h1>

    <p>
        <button onClick="javascript:launchOneDrivePicker();" title=""Open from OneDrive">
            <img style="vertical-align: middle; height: 16px;" src="https://js.live.net/v5.0/images/SkyDrivePicker/SkyDriveIcon_white.png">
            <span class="oneDriveButton">Open from OneDrive</span>
        </button>
    </p>
</body>
</html>
